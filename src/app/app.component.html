<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/view" routerLinkActive="active-link">
      <mat-icon>pageview</mat-icon> View
    </button>
    <button
      mat-menu-item
      routerLink="/schedules-list"
      routerLinkActive="active-link"
    >
      <mat-icon>calendar_today</mat-icon> Manage Schedules
    </button>
  </mat-menu>
  <span>Propaganda Manager</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<router-outlet></router-outlet>
<p>
  <span *ngFor="let message of this.messageService.getMessages()"
    >{{ message }}<br
  /></span>
</p>
