<h1 mat-dialog-title>Add a new schedule</h1>
<div mat-dialog-content>
  <form [formGroup]="scheduleForm">
    <mat-form-field>
      <input
        matInput
        [ngxMatDatetimePicker]="picker"
        placeholder="Choose a date"
        formControlName="scheduledAt"
        [min]="minDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="$any(picker)"
      ></mat-datepicker-toggle>
      <ngx-mat-datetime-picker
        #picker
        [touchUi]="touchUi"
        [enableMeridian]="enableMeridian"
        [defaultTime]="defaultTime"
      >
      </ngx-mat-datetime-picker>
    </mat-form-field>

    <ng-container *ngIf="imagesList">
      <mat-form-field appearance="fill">
        <mat-label>Image</mat-label>
        <mat-select formControlName="imageId">
          <mat-option *ngFor="let image of imagesList" [value]="image._id">
            {{ image.category }}: {{ image.title }}, created at
            {{ image.createdAt | date : "EEE, MMM d z" }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
  </form>
</div>

<div mat-dialog-actions [align]="'end'" class="buttons-row">
  <button mat-stroked-button mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    (click)="addOrUpdateSchedule(false)"
  >
    <mat-icon>save</mat-icon> {{ actionButtonName }}
  </button>

  <button mat-raised-button color="primary" (click)="addOrUpdateSchedule()">
    <mat-icon>save_alt</mat-icon> {{ actionButtonName }} and Close
  </button>
</div>
