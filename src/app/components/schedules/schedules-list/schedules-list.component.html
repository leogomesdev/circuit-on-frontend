<button mat-fab extended color="primary" (click)="openDialog()" style="justify-content: flex-end;">
  <mat-icon>add</mat-icon>
  Add item
</button>

<section class="container">
  <div style="margin-top: 5px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row._id }}</td>
        </ng-container>

        <!-- Scheduled At Column -->
        <ng-container matColumnDef="scheduledAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Scheduled At
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.scheduledAt | date : "EEE, MMM d, y h:mm a z" }}
          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.image.title }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let row">{{ row.image.category }}</td>
        </ng-container>

        <!-- Background Color Column -->
        <ng-container matColumnDef="backgroundColor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>BG Color</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon
              *ngIf="row.image.backgroundColor"
              [ngStyle]="{ background: row.image.backgroundColor }"
            >
              colorize
            </mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <!-- <button mat-icon-button color="primary" (click)="editSchedule(row)">
              <mat-icon>edit</mat-icon>
            </button> -->
            <button
              mat-icon-button
              color="warn"
              (click)="deleteSchedule(row._id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</section>
